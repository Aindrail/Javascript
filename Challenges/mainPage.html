<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container-1">
        <h2 >
            Challenge 1 : Your age in Days
        </h2>
        <div class="flex-box">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">
                    Click Me
                        </button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset1()">
                    Reset
                        </button>
            </div>
        </div>
        <div class="flex-box">
<div id="flex-box-res">

</div>
        </div>
    </div>
    <div class="cointainer-2">
        <h2>
            Challenge 2 : Cat Generator
        </h2>
        <button class="btn btn-success " id="cat-generator" onclick="generateCat()">
            Generate
        </button>
        <br>
        <br>
        <div class="flex-cointainer" id="flex-cat">

<div class="container-3">
<h2>Challenge 3 : Rock Paper Scissors</h2>
<div class="flexbox-rps" id="flexbox-rps-div" >
<img id ="rock" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_960_720.png" alt="" height="25%" width="25%" onclick="rpsGame(this)" >
<img id ="paper" src="https://cdn.dribbble.com/users/2770959/screenshots/6039508/stop-symbol-hand.jpg" alt="" height="25%" width="25%" onclick="rpsGame(this)">
<img id ="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTe3q_6RKbGpZSGfEB9vLcB4FUMnt_-unS8bD7xISkFxChglhvOTZomO8hUAcCdVSwOlMY&usqp=CAU" alt="" height="25%" width="25%" onclick="rpsGame(this)">
</div>
<br>
<button onClick="window.location.reload();" style="margin: 10px;  background-color: rgb(158, 226, 23); display: inline-flexbox; font-size: large;">Play Again</button>
</div>
<div class="container-4">
    <h2>Challenge 4 : Change button background color</h2>
    <div class="flexbox-button-color">
        <form action="">
<select name="backdrop" id="background" onchange="buttonColorChange(this)">
<option value="random">Ramdom</option>
<option value="red">Red</option>
<option value="green">Green</option>
<option value="blue">Blue</option>
<option value="reset">Reset</option>
</select>
        </form>
<button class="btn btn-primary">Aindrail</button>  
<button class="btn btn-danger">Srijan</button>
<button class="btn btn-warning">Aman</button>
<button class="btn btn-success">Shashank</button>
    </div>
   
</div>

<div class="container-5">
    <h2>
        Challenge 5 : BlackJack Challenge
    </h2>
    <h3><span id="blackjack-result">Your Playground</span> </h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
<h2>You : <span id="your-score">0</span></h2>
        </div>
        <div id="dealer-box">
<h2>Dealer : <span id="dealer-score">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary m-2" id="blackjack-hit-buttton">HIT</button>
            <button class="btn-lg btn-warning m-2" id="blackjack-stand-buttton">STAND</button>
            <button class="btn-lg btn-danger m-2" id="blackjack-deal-buttton">DEAL</button>
        </div>
    </div>
    <br>
    <h3>Scoreboard</h3>

    <div class="flex-blackjack-row-3">
        
<table >
    <tr>
        <th>
Wins
        </th>
        <th>
Loses
        </th>
        <th>
Draw
        </th>
    </tr>
    <tr>
        <th>
<span id="wins">0</span>
        </th>
        <th>
<span id="loses">0</span>
        </th>
        <th>
<span id="draw">0</span>
        </th>
    </tr>
</table>
    </div>
</div>


    <script src="static/js/script.js"></script>
</body>
</html>
